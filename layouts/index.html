{{ define "main" }}
  {{ partial "header/hero.html"
        (dict
          "title" .Content
          "image" .Params.image
          "context" .
        )}}
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4">
      {{ range .Site.Taxonomies.volumes }}
        <div class="col">
          {{ partial "volumes/volume.html" .Page }}
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
